{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/show_news.css' %}">

<div class="container">
    <div class="rectangle">
        <div class="button">
            <a href="{% url 'news' %}" class="to_news">назад</a>
        </div>
         <img src="{{ news.photo.url }}" alt="Фото новости" class="news-image">


        <!-- Заголовок и текст новости -->
        <div class="title">{{ news.title }}</div>
        <div class="time">{{ news.time }}</div>
        <div class="article">{{ news.article }}</div>

    </div>


</div>


{% endblock %}
